<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>SoundCloud Jukebox</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="styles.css">
    <!-- font awesome library-->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">

<body>
    <!-- CSS Sheet-->
    <style type="text/css">

    </style>
    <header>
        <div class="welcome">
            <img src="http://moziru.com/images/fluffy-clipart-cloud-transparent-3.jpg">
            <div id="Funcbtns">
                <h1>
                Sound Cloud - <strong>a soundcloud streaming Site </strong>
            </h1>
            </div>
    </header>
    <div class="searchbar">
        <input type="text" class="input" value="song, artist, album...">
    </div>
    <div class="button-obj">
        <button class="searchbutton">Search for Music</button>
    </div>
    <button id="play" onclick="jukebox.play();">Play</button>
    <button id="pause" onclick="jukebox.pause();" ">Pause</button>

    </div>

    jukebox = {
        search: function() {
            SC.get("/tracks", {
                q: " "
            }).then(function(response) {
                // things to do after the tracks load...
                console.log(response);
            });
        },


        play: function() {
            SC.stream('/tracks/124861366').then(function(player) {
                player.play();
            })
        }
    }
    </script>
</body>

</html>
